<button class="btn btn-danger admin-group-btn" ng-click="change_group()" ng-if="user.group_id == 2">
	{{ user.group_name }}
</button>

<button class="btn btn-info admin-group-btn" ng-click="change_group()" ng-if="user.group_id == 3">
	{{ user.group_name }}
</button>

<button class="btn btn-default admin-group-btn" ng-click="change_group()" ng-if="user.group_id == 1">
	{{ user.group_name }}
</button>

<div class="btn-group mtop" dropdown>
	<button class="btn btn-default dropdown-toggle" type="button" dropdown-toggle>
		{{ model ? model + suffix : all }} <span class="caret"></span>
	</button>

	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="obj in data">
			<a href ng-click="$parent.model = obj" ng-bind="obj + suffix"></a>
		</li>

    	<li class="divider"></li>
    	<li><a href ng-click="model=''" ng-bind="all"></a></li>
	</ul>
</div>

<div class="container">
	<div class="page-header">
		<h2>Einstellungen <small>von {{ ::user.username }}</small></h2>
	</div>

	<div class="form-horizontal">
	    <div class="form-group">
	        <label class="col-sm-3 control-label">Allgemein</label>
	        <div class="col-sm-8">
	        	<div class="checkbox">
	    			<label><input type="checkbox" ng-model="user.highlightExams" ng-true-value="'1'" ng-false-value="'0'">
	    				Empfohlene Fragen und Klausuren hervorheben
	    			</label>
	    		</div>

	    		<div class="checkbox">
	    		    <label> <input type="checkbox" ng-model="user.showComments" ng-true-value="'1'" ng-false-value="'0'">
	    		    	Kommentare automatisch ausblenden
	    		    </label>
	    		</div>
	    	</div>
	    </div>
	    <div class="form-group">
	        <label class="col-sm-3 control-label">Lernen</label>
	        <div class="col-sm-8">
	        	<div class="row row-slider">
	    			<div class="col-sm-3 text-right">Viele neue Fragen</div>
	    			<div class="col-sm-6">
	    				<slider floor="0" ceiling="100" step="1" ng-model="user.repetitionValue"></slider>
	    			</div>
	    			<div class="col-sm-3">Viel Wiederholung</div>
	        	</div>
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="col-sm-3 control-label">Datenschutz</label>
	        <div class="col-sm-8">
	    		<div class="checkbox">
	    		    <label><input type="checkbox" ng-model="user.useAnswers" ng-true-value="'1'" ng-false-value="'0'">
	    		    	Meine Antworten verwenden, um schwere Fragen herauszufinden
	    		    </label>
	    		</div>

	    		<div class="checkbox">
	    		    <label><input type="checkbox" ng-model="user.useTags" ng-true-value="'1'" ng-false-value="'0'">
	    		    	Meine Markierungen verwenden, um Fragen zu katalogisieren
	    		    </label>
	    		</div>
	        </div>
	    </div>

	    <hr>

	    <div class="form-group">
	        <label class="col-sm-3 control-label">Zurücksetzen</label>
	        <div class="col-sm-8">
	        	<button class="btn btn-default" data-toggle="modal" data-target="#myModal">Alle Klausuren zurücksetzen</button>
	        </div>
	    </div>

	    <div class="form-group">
	        <div class="col-sm-offset-3 col-sm-8">
	        	<button class="btn btn-primary" id="submitButton" ng-click="update_user()">{{ submit_button_title }}</button>
	        </div>
	    </div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm">
	    	<div class="modal-content">
	    		<div class="modal-header">
	    			<h4 class="modal-title" id="myModalLabel">Wirklich alle Klausuren zurücksetzen?</h4>
	    		</div>
	    		<div class="modal-body">
	    			<button class="btn btn-default" type="button" data-dismiss="modal">Abbrechen</button>
	    			<button class="btn btn-danger pull-right" data-dismiss="modal" ng-click="remove_all_results()">Zurücksetzen</button>
	    		</div>
	    	</div>
	    </div>
	</div>
</div>
